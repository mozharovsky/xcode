name: Publish

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - name: Install zig
        if: matrix.cross
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0
      - name: Build
        run: npx napi build --platform --release --target ${{ matrix.target }} ${{ matrix.cross && '--zig' || '' }}
      - uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: "*.node"

  test:
    name: Test
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cargo test --no-default-features
      - uses: actions/download-artifact@v4
        with:
          name: bindings-aarch64-apple-darwin
      - run: npm install
      - run: npm test

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm install

      # Download all platform binaries
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Move binaries into platform packages
      - name: Move artifacts
        run: npx napi artifacts --dir artifacts

      # Prepare platform packages
      - name: Prepare publish
        run: npx napi prepublish -t npm

      # Publish platform packages
      - name: Publish platform packages
        run: |
          for dir in npm/*/; do
            if [ -f "$dir/package.json" ]; then
              echo "Publishing $dir..."
              cd "$dir"
              npm publish --access public --provenance || true
              cd ../..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish main package
      - name: Publish main package
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
